session_name: cinnamon-runtime
start_directory: '~'
windows:
    - window_name: cinnamon
      focus: True
      layout: main-horizontal
      start_directory: ~/dev/cinnamon
      shell_command_before:
          - cd .
      panes:
          - ./run.sh
    - window_name: cinnamon-widget
      layout: main-horizontal
      start_directory: ~/dev/merchant-widget
      shell_command_before:
          - cd .
      panes:
          - npm run dev

session_name: monolith
start_directory: '~'
windows:
    - window_name: monolith
      focus: True
      layout: main-horizontal
      start_directory: ~/dev/monolith
      shell_command_before:
          - cd .
      panes:
          - focus: True
            shell_command:
                - tmux resize-pane -Z
                - venv
                - v
          - shell_command:
                - venv
                - cl

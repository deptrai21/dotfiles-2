session_name: kumamushi
start_directory: '~'
windows:
  - window_name: kumamushi-api
    focus: True
    layout: main-horizontal
    start_directory: ~/dev/kumamushi-api
    shell_command_before:
      - cd .
    panes:
      - focus: True
        shell_command:
          - cd app
          - . $(poetry env info -p)/bin/activate
          - cd ..
          - tmux resize-pane -Z
          - v
      - shell_command:
          - cd app
          - . $(poetry env info -p)/bin/activate
          - cd ..

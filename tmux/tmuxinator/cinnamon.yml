session_name: cinnamon
start_directory: '~'
windows:
    - window_name: cinnamon
      focus: True
      layout: main-horizontal
      start_directory: ~/dev/cinnamon
      shell_command_before:
          - cd .
      panes:
          - focus: True
            shell_command:
                - tmux resize-pane -Z
                - v
          - cl
    - window_name: cinnnamon-sdk
      layout: main-horizontal
      start_directory: ~/dev/cinnamon-javascript-sdk
      panes:
          - focus: True
            shell_command:
                - tmux resize-pane -Z
                - v
          - cl
    - window_name: cinnnamon-sdk-private
      layout: main-horizontal
      start_directory: ~/dev/cinnamon-javascript-sdk-private
      panes:
          - focus: True
            shell_command:
                - tmux resize-pane -Z
                - v
          - cl
